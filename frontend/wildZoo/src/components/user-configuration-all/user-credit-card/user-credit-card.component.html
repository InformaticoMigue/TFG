<form [formGroup]="formCreditCard">
    <div class="bg-white mx-auto w-full flex justify-center items-center">
        <div>
            <div class="w-full h-56 bg-red-100 rounded-xl relative text-white shadow-2xl">
                <img class="relative object-cover w-full h-full rounded-xl" src="https://i.imgur.com/Zi6v09P.png">
                <div class="w-full px-8 absolute top-8">
                    <div class="flex justify-between">
                        <div class="">
                            <p class="font-light">
                                Nombre
                            </p>
                            <input  placeholder="Pepito pepote pepon" formControlName="titular" [value]="formCreditCard.get('titular')!.value"
                                class="focus:outline-none focus:border-none font-medium tracking-widest bg-transparent">
                        </div>
                        <img class="w-14 h-14" src="https://i.imgur.com/bbPHJVe.png">
                    </div>
                    <div class="pt-1">
                        <p class="font-light">
                            Numero de la tarjeta
                        </p>
                        <input formControlName="number" [value]="formCreditCard.get('number')!.value"
                            placeholder="1234 5678 9101 1121" (blur)="handleInput($event, 'number')"
                            class="font-medium tracking-widest bg-transparent focus:outline-none focus:border-none">
                    </div>
                    <div class="pt-6 pr-6">
                        <div class="flex justify-between">
                            <div class="">
                                <p class="font-light text-xs">
                                    Fecha de expiraci√≥n
                                </p>
                                <input formControlName="dateOfExpiry" placeholder="MM/YY"
                                    class="font-medium text-sm tracking-widest bg-transparent focus:outline-none focus:border-none"
                                    (blur)="handleInput($event, 'dateOfExpiry')">
                            </div>
                            <div class="">
                                <p class="font-light text-xs">
                                    CVV
                                </p>
                                <input formControlName="cvv" [value]="formCreditCard.get('cvv')!.value"
                                    class="font-bold bg-transparent w-7 tracking-more-wider text-sm focus:outline-none focus:border-none" placeholder="123">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" flex justify-center gap-5 mt-10">
        <button
            [ngClass]="!formCreditCard.invalid ? 'transition-all duration-500 hover:bg-primary' : ''"
            class="disabled:text-gray-400 disabled:border-primary disabled:border w-32 h-14"
            (click)="save()" [disabled]="formCreditCard.invalid">Guardar</button>
        
            <button
            class="w-32 h-14"
            [ngClass]="!isAvailableToDelete() ? 'text-gray-400' : 'transition-all duration-500 hover:bg-red-500 hover:text-white'"
            (click)="delete()" [disabled]="!isAvailableToDelete()">Eliminar</button>

    </div>
</form>
