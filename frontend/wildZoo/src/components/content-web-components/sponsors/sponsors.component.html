<section class=" flex flex-col gap-20">
  <article class="text-white">
    <app-header [title]="title"></app-header>
  </article>
  <div class="bg-cover py-20 px-20 items-center max-portatil:flex max-portatil:flex-col max-normal:px-10 max-normal:py-10 max-xs:px-5 max-xs:py-5 bg-center bg-[url('./assets/img/zoo-images/sponsors/bg-sponsor.jpg')] grid grid-cols-2">
    @for (sponsorAnimal of pagedAnimals; track sponsorAnimal.id) {
      <div class="w-full text-white flex flex-col gap-10">
        <app-title-section [white]="true" [title]="sponsorAnimal.animal.name"
          [preTitle]="'Información'"></app-title-section>
        <p>{{sponsorAnimal.animal.description}}</p>
        <p>{{sponsorAnimal.animal.feeding}}</p>
        <a [routerLink]="'/animales/'+sponsorAnimal.animal.id"
          class="hover:text-primary transition-all duration-500">Saber más</a>
      </div>
      <div class="mx-auto w-1/2 max-xs:w-full flex flex-col gap-10 items-center">
        <fa-icon [ngClass]="sponsorAnimal.sponsor != null ? 'text-primary' : 'text-white'" class="max-xs:text-[10em] text-[15em]"
          [icon]="adoptionIcon"></fa-icon>
        <button [disabled]="sponsorAnimal.sponsor != null"
          class="disabled:opacity-40 disabled:hover:bg-transparent disabled:hover:text-white border-primary border text-white p-5 w-full hover:bg-primary transition-all duration-700 hover:text-text flex gap-5 justify-center"
          (click)="openModalAdoption(sponsorAnimal)"><fa-icon [icon]="adoptionIcon"
            [ngClass]="sponsorAnimal.sponsor != null ? 'text-primary' : 'text-white'"></fa-icon> {{sponsorAnimal.sponsor
          != null ? 'Apadrinado' : 'Apadrinar'}}</button>
      </div>
    }
    <mat-paginator class="mx-auto max-xs:px-0 col-span-2 mt-14 bg-transparent" [length]="length" [pageSize]="1"
      [pageSizeOptions]="[1]" (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
</section>
